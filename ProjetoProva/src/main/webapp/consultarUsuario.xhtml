<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="en"
	>
<h:head>
	<title>Consultar Usuario</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Usuario:" for="campo-usuario" />
		<h:inputText value="#{Usuario.usuario}" id="campo-usuario" />
		<br/>
		<br/>
		<h:outputLabel value="Senha:" for="campo-senha" />
		<h:inputSecret value="#{Usuario.senha}" id="campo-senha" />
		<br/>
		<br/>
		<h:commandButton value="Entrar" action="#{autenticacaoBean.autentica}" />
	</h:form>
</h:body>
</html>
